<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
 <div class="container">
 	<h1>Contact List</h1>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Contact</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
      	<form role = 'form' class = 'form'> 		
 			<div class="row">
 				<div class="form-group col-lg-6">
 					<label for="name">Name:</label>
 					<input type="text" class="form-control" id= 'name'  placeholder = 'Contact Name' required>
 				</div>
 				<div class="form-group col-lg-6">
 					<label for="email">Email:</label>
 					<input type="email" id = 'email' class = 'form-control' placeholder = 'Contact email' required>
 				</div>
 			</div>
 			<div class="row">
 				<div class="form-group col-lg-6">
	 				<label for="tel">Tel.</label>
					<input type="number" id = 'tel' class = 'form-control' placeholder = '(000)-000-0000'>
 			    </div>
 			    <div class="form-group col-lg-6">
 			    	<label for="conimage">Image</label>
 			    	<input type="url" id = 'image' class = 'form-control' placeholder = 'contact url'>
 			    </div>

 			</div>

 			<div class="row">
 				<div class="form-group col-lg-6">
	 				<label for="address">Address:</label>
					<input type="text" id = 'address' class = 'form-control' placeholder = 'Enter customer address'>
 			    </div>
 			    <div class="form-group col-lg-6">
 			    	<button type='submit' class =' save btn btn-lg' id='save'>Save</button>
 			    </div>

 			</div>
 		</form> 
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
