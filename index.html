<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 	<h1>Contact List</h1>
 	<button class = 'addContact btn btn-lg btn-success' id = 'add'>Add Contact</button>
	<div class="formcontainer">
	<button class = 'clo btn btn-danger'><i class ='glyphicon glyphicon-remove'></i></button>
	<form role = 'form' class = 'form'> 		
 			<div class="row">
 				<div class="form-group col-lg-6">
 					<label for="name">Name:</label>
 					<input type="text" class="form-control" id= 'name'  placeholder = 'Contact Name' required>
 				</div>
 				<div class="form-group col-lg-6">
 					<label for="email">Email:</label>
 					<input type="email" id = 'email' class = 'form-control' placeholder = 'Contact email' required>
 				</div>
 			</div>
 			<div class="row">
 				<div class="form-group col-lg-6">
	 				<label for="tel">Tel.</label>
					<input type="number" id = 'tel' class = 'form-control' placeholder = '(000)-000-0000'>
 			    </div>
 			    <div class="form-group col-lg-6">
 			    	<label for="conimage"></label>
 			    	<input type="url" id = 'image' class = 'form-control' placeholder = 'contact url'>
 			    </div>

 			</div>
 			<div class="row">
 				<div class="form-group col-lg-6">
	 				<label for="address">Address:</label>
					<input type="text" id = 'address' class = 'form-control' placeholder = 'Enter customer address'>
 			    </div>
 			    <div class="form-group col-lg-6">
 			    	<button type='submit' class =' save btn btn-lg' id='save'>Save</button>
 			    </div>

 			</div>
 		</form>
	</div>
 		<div class="row tcont">
 			<table class ='table table-striped col-sm-12'>
 				<thead>
 					<tr>
 						<th>Image</th>
 						<th>Name</th>
 						<th>Email</th>
 						<th>Tel.</th>
 						<th>Address</th>
 					</tr>
 				</thead>
 				<tbody id = 'tblBody'>
 					
 				</tbody>
 			</table>
 		</div>
 </div>
	<script src = 'https://code.jquery.com/jquery-2.2.3.min.js'></script>
	<script src = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script src = 'main.js'></script>
</body>
</html>
